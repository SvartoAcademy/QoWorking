<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .prelaunch-container {
      position: relative;
      height: 100%;
      width: 100%;
      /* background: url('home.jpg') no-repeat center center/cover; */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background-color: #000;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 2rem;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      .social-icons a {
        font-size: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="prelaunch-container">
    <div class="overlay"></div>
    <div class="content">
      <h1>Coming Soon</h1>
      <p>Հետևեք մեզ նաև սոցցանցերում</p>
      <div class="social-icons">
          <a href="https://www.facebook.com/people/QoWorking/100091366354395/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/coworkingqoworking/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
